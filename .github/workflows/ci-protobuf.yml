name: CI â€“ Protobuf Build & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake protobuf-compiler libprotobuf-dev \
            qtbase5-dev qt5-qmake qtbase5-dev-tools qtdeclarative5-dev qtquickcontrols2-5-dev \
            libqt5websockets5-dev qttools5-dev qttools5-dev-tools libopencv-dev libboost-all-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run Protobuf unit tests
        run: ctest --test-dir build -R protobuf_serialization -V
